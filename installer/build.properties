#nano version number is added by build script
release.version=0.9

#The URLs for the IDE Installer Apps
installer.url.win=http://people.apache.org/~bigosmallm/installapacheflex/InstallApacheFlex.exe
installer.url.mac=http://people.apache.org/~bigosmallm/installapacheflex/InstallApacheFlex.dmg

#Flex Locations
//FLEX_HOME=../ApacheFlex
FLEX_HOME_WIN=C:/Program Files (x86)/Adobe/Adobe Flash Builder 4.6/sdks/ApacheFlex4.8.0
FLEX_HOME_MAC=/Applications/Adobe Flash Builder 4.6/sdks/4.6.0/

#AIR Locations
//env.AIR_HOME=../../AdobeAIRSDK
AIR_HOME_WIN=${FLEX_HOME_WIN}
AIR_HOME_MAC=${FLEX_HOME_MAC}

#App Settings
APP_NAME=InstallApacheFlex
APP_EXTENSION=mxml
APP_CONFIG_XML_NAME=ApacheFlexConfig
SOURCE_DIR=${basedir}/src
ASSETS_DIR=${basedir}/src/assets
LIBRARY_DIR=${basedir}/libs
RELEASE_DIR=${basedir}/release
BUILD_DIR=${basedir}/build
COMMON_SOURCE_DIR=${basedir}/../common/src

#Etc Settings
DEBUG_FLAG=false

#certificate
STORETYPE=pkcs12
KEYSTORE=certificate.p12
CERT_NAME=ApacheFlexSelfSignedCertificate
CERT_ORG_UNIT=Apache Flex
CERT_ORG_NAME=Apache
CERT_COUNTRY=US
CERT_KEY_TYPE=2048-RSA
CERT_PASSWORD=apacheflex